# Configuraci칩n de Nginx para app.linusmartinez.com
# Colocar este archivo en: /etc/nginx/sites-available/app.linusmartinez.com
# Y crear symlink: sudo ln -s /etc/nginx/sites-available/app.linusmartinez.com /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name app.linusmartinez.com;

    # Tama침o m치ximo de archivos subidos
    client_max_body_size 100M;

    # Archivos est치ticos (servidos por Nginx para mejor rendimiento)
    location /static/ {
        alias /home/ubuntu/fs2Project/src/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Archivos media (si no usas cloud storage)
    location /media/ {
        alias /home/ubuntu/fs2Project/src/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Proxy a Gunicorn en Docker
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000;
        access_log off;
    }
}

