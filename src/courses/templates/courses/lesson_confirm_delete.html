{% extends "base.html" %}

{% block title %}Eliminar lección{% endblock %}

{% block content %}
<section class="card floating-card">
    <h1>Eliminar lección</h1>
    <p>¿Seguro que deseas eliminar "{{ object.title }}"?</p>
    <form method="post" class="form-actions">
        {% csrf_token %}
        <button class="button button-primary" type="submit">Sí, eliminar</button>
        <a class="button button-secondary" href="{{ object.course.get_absolute_url }}">Cancelar</a>
    </form>
</section>
{% endblock %}
