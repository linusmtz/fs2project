{% extends "base.html" %}

{% block title %}Restablecer contraseña{% endblock %}

{% block content %}
<section class="card floating-card page-section">
    <h1>¿Olvidaste tu contraseña?</h1>
    <p class="meta">Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>
    <form method="post" class="form-grid">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button button-primary" type="submit">Enviar enlace</button>
    </form>
</section>
{% endblock %}
