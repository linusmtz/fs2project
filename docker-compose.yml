services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn app.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    env_file:
      - src/.env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16
    env_file:
      - src/.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fs2_courses}
      POSTGRES_USER: ${POSTGRES_USER:-fs2_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fs2_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fs2_user} -d ${POSTGRES_DB:-fs2_courses}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
